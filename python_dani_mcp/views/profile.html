<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Daniel Avila</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a; color: #e2e8f0; padding: 24px;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #1e293b; border: 1px solid #334155; border-radius: 20px;
      padding: 40px; max-width: 420px; width: 100%; text-align: center;
    }
    .avatar {
      width: 96px; height: 96px; border-radius: 50%;
      background: linear-gradient(135deg, #818cf8, #34d399);
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px; font-size: 2.5rem; font-weight: 700;
      color: #0f172a;
    }
    .name { font-size: 1.5rem; font-weight: 700; color: #f8fafc; }
    .occupation {
      font-size: 0.875rem; color: #818cf8; margin-top: 4px;
      font-weight: 500;
    }
    .divider {
      height: 1px; background: #334155; margin: 24px 0;
    }
    .info-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
      text-align: left;
    }
    .info-item { }
    .info-label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
    .info-value { font-size: 0.9rem; color: #e2e8f0; margin-top: 2px; }
    .loading {
      color: #64748b; font-size: 0.875rem; padding: 40px;
    }
    .loading::after {
      content: ''; display: inline-block; width: 16px; height: 16px;
      margin-left: 8px; border: 2px solid #334155; border-top-color: #818cf8;
      border-radius: 50%; animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <div id="loading" class="loading">Loading profile</div>
    <div id="content" style="display:none">
      <div class="avatar" id="initials"></div>
      <div class="name" id="name"></div>
      <div class="occupation" id="occupation"></div>
      <div class="divider"></div>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Location</div>
          <div class="info-value" id="location"></div>
        </div>
        <div class="info-item">
          <div class="info-label">Age</div>
          <div class="info-value" id="age"></div>
        </div>
        <div class="info-item" style="grid-column: 1 / -1">
          <div class="info-label">Education</div>
          <div class="info-value" id="education"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    function renderProfile(data) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';

      const initials = data.name.split(' ').map(w => w[0]).slice(0, 2).join('');
      document.getElementById('initials').textContent = initials;
      document.getElementById('name').textContent = data.name;
      document.getElementById('occupation').textContent = data.occupation;
      document.getElementById('location').textContent = data.location;
      document.getElementById('age').textContent = data.age;
      document.getElementById('education').textContent = data.education;
    }

    async function init() {
      try {
        const { App } = await import("https://esm.sh/@modelcontextprotocol/ext-apps@1.0.1");
        const app = new App({ name: "Profile Card", version: "1.0.0" });
        app.ontoolresult = (result) => {
          const text = result.content?.find(c => c.type === "text")?.text;
          if (text) renderProfile(JSON.parse(text));
        };
        app.connect();
      } catch {
        const res = await fetch("https://www.danielavila.me/api/about_me");
        renderProfile(await res.json());
      }
    }
    init();
  </script>
</body>
</html>
